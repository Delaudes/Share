<div data-testid="expense" class="flex justify-between py-1 px-3 items-center">
  <span data-testid="expense-name" class="text-sm font-semibold text-gray-700">
    {{ expense().name }}
  </span>
  <div class="flex gap-2">
    <span
      data-testid="expense-amount"
      class="text-sm px-3 py-1 bg-amber-100 text-amber-700 font-bold rounded-full"
      >{{ expense().amount | amount }}</span
    >

    <button
      data-testid="delete-expense"
      (click)="deleteExpense()"
      class="p-2 bg-red-700 hover:bg-red-800 text-white rounded-lg hover:scale-105 hover:cursor-pointer flex items-center"
    >
      <span class="material-icons" style="font-size: 14px">delete</span>
    </button>
  </div>
</div>
