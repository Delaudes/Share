<div class="border-b pb-5 border-gray-200">
  <h1 class="font-bold text-4xl place-self-center text-cyan-700">$hare</h1>
  <h2 class="text-xs place-self-center text-amber-700 -mt-1">split money easy</h2>
</div>
<div class="mt-5 mb-20">
  <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
    <span class="material-icons text-cyan-700">folder</span>
    Your Rooms
  </h3>
  @for (room of roomList.rooms; track room.id) {

  <button
    class="group w-full mb-3 p-4 rounded-lg shadow-sm transition-all border-l-4 border-cyan-400 hover:cursor-pointer hover:scale-[1.02]"
    data-testid="existing-room"
    (click)="routerService.navigate(`/rooms/${room.id}`)"
  >
    <div class="flex items-center justify-between">
      <div class="text-left">
        <h4 class="text-xl font-semibold text-gray-700 group-hover:text-cyan-700 transition-colors">
          {{ room.name }}
        </h4>
        <span class="text-xs text-gray-400 font-mono">{{ room.id }}</span>
      </div>
      <span class="material-icons text-gray-400 group-hover:text-cyan-700 transition-colors">
        arrow_forward
      </span>
    </div>
  </button>
  }
</div>

<div
  class="fixed bottom-0 left-0 right-0 p-3 bg-white border-t border-gray-200 flex justify-center gap-2"
>
  <input
    type="text"
    placeholder="new room name"
    [(ngModel)]="roomName"
    data-testid="room-name"
    class="p-3 rounded-lg border-2 border-gray-200 focus:border-cyan-400 outline-none placeholder:text-gray-400 transition-colors"
  />
  <button
    class="p-3 bg-cyan-700 hover:bg-cyan-800 text-white font-semibold rounded-lg hover:scale-105 transition-all hover:cursor-pointer flex items-center justify-center"
    data-testid="create-room"
    (click)="createRoom()"
  >
    <span class="material-icons" style="font-size: 32px">add</span>
  </button>
</div>
