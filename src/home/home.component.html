<!-- Header -->
<div
  class="bg-gradient-to-r from-cyan-50 to-cyan-100 rounded-2xl p-6 mb-8 shadow-sm border border-cyan-200"
>
  <div class="flex items-center gap-3">
    <div class="p-3 bg-white rounded-xl shadow-sm flex items-center justify-center">
      <span class="material-icons text-cyan-600" style="font-size: 32px">share</span>
    </div>
    <div>
      <h1 class="font-bold text-4xl text-gray-800">$hare</h1>
      <p class="text-sm text-cyan-700 mt-1">Split money easy</p>
    </div>
  </div>
</div>

<!-- Rooms List -->
<div class="mb-24">
  <div class="flex items-center gap-3 mb-4 px-1">
    <div class="p-2 bg-cyan-100 rounded-lg flex items-center justify-center">
      <span class="material-icons text-cyan-600" style="font-size: 24px">folder</span>
    </div>
    <h2 class="text-xl font-bold text-gray-800">Your Rooms</h2>
  </div>

  @for (room of roomList.rooms; track room.id) {
  <button
    class="w-full mb-3 bg-white rounded-2xl p-5 shadow-sm border border-gray-200 hover:shadow-md transition-all hover:cursor-pointer group"
    data-testid="existing-room"
    (click)="routerService.navigate(`/rooms/${room.id}`)"
  >
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-3 flex-1 min-w-0">
        <div
          class="p-2 bg-gradient-to-br from-cyan-100 to-blue-100 rounded-lg shadow-sm flex items-center justify-center"
        >
          <span class="material-icons text-cyan-600" style="font-size: 24px">meeting_room</span>
        </div>
        <div class="text-left flex-1 min-w-0">
          <h3
            class="text-lg font-bold text-gray-800 group-hover:text-cyan-600 transition-colors truncate"
          >
            {{ room.name }}
          </h3>
          <p class="text-xs text-gray-400 font-mono mt-0.5">{{ room.id }}</p>
        </div>
      </div>
      <span
        class="material-icons text-gray-400 group-hover:text-cyan-600 transition-colors flex items-center justify-center"
        style="font-size: 24px"
      >
        arrow_forward
      </span>
    </div>
  </button>
  } @empty {
  <div class="text-center py-8">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-3">
      <span class="material-icons text-gray-400" style="font-size: 32px">folder_open</span>
    </div>
    <p class="text-gray-500 font-semibold">No rooms yet</p>
    <p class="text-sm text-gray-400 mt-1">Create your first room below</p>
  </div>
  }
</div>

<!-- Fixed Bottom Create Room Bar -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-10">
  <div class="max-w-3xl mx-auto p-4 flex justify-center gap-3">
    <div
      class="flex items-center gap-3 flex-1 max-w-md bg-gradient-to-r from-cyan-50 to-blue-50 rounded-xl px-4 py-3 border border-cyan-200"
    >
      <span
        class="material-icons text-cyan-600 flex items-center justify-center"
        style="font-size: 24px"
        >add_circle</span
      >
      <input
        type="text"
        placeholder="Create new room..."
        [(ngModel)]="roomName"
        data-testid="room-name"
        class="flex-1 bg-transparent outline-none placeholder:text-gray-400 text-gray-800 font-medium"
      />
    </div>
    <button
      class="p-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white font-semibold rounded-xl hover:scale-105 transition-all hover:cursor-pointer flex items-center justify-center shadow-sm"
      data-testid="create-room"
      (click)="createRoom()"
    >
      <span class="material-icons flex items-center justify-center" style="font-size: 24px"
        >add</span
      >
      <span class="ml-1 hidden sm:inline">Create</span>
    </button>
  </div>
</div>
