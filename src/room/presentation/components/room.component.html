<div class="mb-24" data-testid="room">
  <!-- Room Header -->
  <div
    class="bg-gradient-to-r from-cyan-50 to-cyan-100 rounded-2xl p-6 mb-8 shadow-sm border border-cyan-200"
  >
    <div class="flex items-center gap-3">
      <div class="p-3 bg-white rounded-xl shadow-sm flex items-center justify-center">
        <span class="material-icons text-cyan-600" style="font-size: 32px">meeting_room</span>
      </div>
      <div>
        <h1 class="font-bold text-3xl text-gray-800">
          {{ roomStore.room()?.name }}
        </h1>
        <p class="text-sm text-cyan-700 mt-1">Expense sharing room</p>
      </div>
    </div>
  </div>

  <!-- Balance Section -->
  <app-balance></app-balance>

  <!-- Payers Section -->
  <div class="mb-8">
    <div class="flex items-center gap-3 mb-6 px-1">
      <div class="p-2 bg-cyan-100 rounded-lg flex items-center justify-center">
        <span class="material-icons text-cyan-600" style="font-size: 24px">groups</span>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Payers</h2>
    </div>

    @for (payer of roomStore.room()?.payers; track payer.id) {
    <app-payer [payer]="payer"></app-payer>
    }
  </div>

  <!-- Fixed Bottom Add Payer Bar -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-10">
    <div class="max-w-3xl mx-auto p-4 flex justify-center gap-3">
      <div
        class="flex items-center gap-3 flex-1 max-w-md bg-gradient-to-r from-cyan-50 to-blue-50 rounded-xl px-4 py-3 border border-cyan-200"
      >
        <span
          class="material-icons text-cyan-600 flex items-center justify-center"
          style="font-size: 24px"
          >person_add</span
        >
        <input
          type="text"
          placeholder="Add new payer..."
          [(ngModel)]="payerName"
          data-testid="payer-name"
          class="flex-1 bg-transparent outline-none placeholder:text-gray-400 text-gray-800 font-medium"
        />
      </div>
      <button
        class="p-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white font-semibold rounded-xl hover:scale-105 transition-all hover:cursor-pointer flex items-center justify-center shadow-sm min-w-[42px]"
        data-testid="add-payer"
        (click)="addPayer()"
      >
        <span class="material-icons flex items-center justify-center" style="font-size: 24px"
          >add</span
        >
        <span class="ml-1 hidden sm:inline">Add</span>
      </button>
    </div>
  </div>
</div>
